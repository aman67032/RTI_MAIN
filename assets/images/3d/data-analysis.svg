<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Base platform -->
  <rect x="50" y="150" width="200" height="20" fill="#6B705C" rx="5" ry="5"/>
  <rect x="55" y="140" width="190" height="10" fill="#A5A58D" rx="2" ry="2"/>
  
  <!-- 3D Bar chart -->
  <!-- Bar 1 -->
  <rect x="70" y="70" width="30" height="70" fill="#CB997E" stroke="#6B705C" stroke-width="1"/>
  <rect x="100" y="70" width="5" height="70" fill="#DDBEA9" stroke="#6B705C" stroke-width="0.5"/>
  <rect x="70" y="65" width="30" height="5" fill="#FFE8D6" stroke="#6B705C" stroke-width="0.5"/>
  
  <!-- Bar 2 -->
  <rect x="110" y="100" width="30" height="40" fill="#CB997E" stroke="#6B705C" stroke-width="1"/>
  <rect x="140" y="100" width="5" height="40" fill="#DDBEA9" stroke="#6B705C" stroke-width="0.5"/>
  <rect x="110" y="95" width="30" height="5" fill="#FFE8D6" stroke="#6B705C" stroke-width="0.5"/>
  
  <!-- Bar 3 -->
  <rect x="150" y="50" width="30" height="90" fill="#CB997E" stroke="#6B705C" stroke-width="1"/>
  <rect x="180" y="50" width="5" height="90" fill="#DDBEA9" stroke="#6B705C" stroke-width="0.5"/>
  <rect x="150" y="45" width="30" height="5" fill="#FFE8D6" stroke="#6B705C" stroke-width="0.5"/>
  
  <!-- Bar 4 -->
  <rect x="190" y="90" width="30" height="50" fill="#CB997E" stroke="#6B705C" stroke-width="1"/>
  <rect x="220" y="90" width="5" height="50" fill="#DDBEA9" stroke="#6B705C" stroke-width="0.5"/>
  <rect x="190" y="85" width="30" height="5" fill="#FFE8D6" stroke="#6B705C" stroke-width="0.5"/>
  
  <!-- Axes -->
  <line x1="50" y1="140" x2="50" y2="40" stroke="#6B705C" stroke-width="2"/>
  <line x1="50" y1="140" x2="240" y2="140" stroke="#6B705C" stroke-width="2"/>
  
  <!-- Data points and connecting line -->
  <circle cx="85" cy="40" r="5" fill="#FFE8D6" stroke="#6B705C" stroke-width="1"/>
  <circle cx="125" cy="80" r="5" fill="#FFE8D6" stroke="#6B705C" stroke-width="1"/>
  <circle cx="165" cy="30" r="5" fill="#FFE8D6" stroke="#6B705C" stroke-width="1"/>
  <circle cx="205" cy="60" r="5" fill="#FFE8D6" stroke="#6B705C" stroke-width="1"/>
  
  <path d="M 85 40 L 125 80 L 165 30 L 205 60" stroke="#DDBEA9" stroke-width="2" fill="none"/>
  
  <!-- Magnifying glass -->
  <circle cx="230" cy="40" r="20" fill="none" stroke="#6B705C" stroke-width="3" opacity="0.7"/>
  <line x1="245" y1="55" x2="260" y2="70" stroke="#6B705C" stroke-width="3" opacity="0.7"/>
  <circle cx="230" cy="40" r="15" fill="#FFE8D6" opacity="0.2"/>
  
  <!-- Data points inside magnifying glass -->
  <circle cx="225" cy="35" r="2" fill="#CB997E"/>
  <circle cx="235" cy="45" r="2" fill="#CB997E"/>
  <circle cx="230" cy="40" r="2" fill="#CB997E"/>
  <circle cx="222" cy="42" r="2" fill="#CB997E"/>
  <circle cx="237" cy="37" r="2" fill="#CB997E"/>
  
  <!-- Decorative elements -->
  <text x="30" y="90" transform="rotate(-90 30,90)" font-size="10" fill="#6B705C">Metrics</text>
  <text x="150" y="160" text-anchor="middle" font-size="10" fill="#6B705C">RTI Applications</text>
</svg> 