<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background platform -->
  <rect x="20" y="150" width="260" height="30" fill="#A5A58D" rx="5" ry="5"/>
  <rect x="25" y="147" width="250" height="3" fill="#DDBEA9"/>
  
  <!-- 3D Pie chart -->
  <ellipse cx="80" cy="100" rx="60" ry="20" fill="#6B705C" opacity="0.3"/>
  <path d="M 80 100 L 80 40 A 60 60 0 0 1 140 100 Z" fill="#DDBEA9" stroke="#6B705C" stroke-width="1"/>
  <path d="M 80 100 L 140 100 A 60 60 0 0 1 80 160 Z" fill="#CB997E" stroke="#6B705C" stroke-width="1"/>
  <path d="M 80 100 L 80 160 A 60 60 0 0 1 20 100 Z" fill="#FFE8D6" stroke="#6B705C" stroke-width="1"/>
  <path d="M 80 100 L 20 100 A 60 60 0 0 1 80 40 Z" fill="#A5A58D" stroke="#6B705C" stroke-width="1"/>
  
  <!-- Growth arrow -->
  <path d="M 170 120 L 230 70 L 210 70 L 210 30 L 250 30 L 250 70 L 230 70" 
        fill="#CB997E" stroke="#6B705C" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="100" r="5" fill="#FFE8D6" stroke="#6B705C" stroke-width="1"/>
  <circle cx="80" cy="100" r="2" fill="#6B705C"/>
  
  <!-- Percentage text -->
  <circle cx="220" cy="130" r="25" fill="#DDBEA9" stroke="#6B705C" stroke-width="2"/>
  <text x="220" y="135" text-anchor="middle" font-size="18" font-weight="bold" fill="#6B705C">78%</text>
  <text x="220" y="150" text-anchor="middle" font-size="8" fill="#6B705C">Success Rate</text>
  
  <!-- Small decorative charts -->
  <!-- Mini bar chart -->
  <rect x="180" cy="150" width="8" height="20" fill="#A5A58D" y="130" opacity="0.8"/>
  <rect x="190" cy="150" width="8" height="15" fill="#A5A58D" y="135" opacity="0.8"/>
  <rect x="200" cy="150" width="8" height="25" fill="#A5A58D" y="125" opacity="0.8"/>
  
  <!-- Trend line -->
  <path d="M 230 140 L 240 135 L 250 138 L 260 130" stroke="#6B705C" stroke-width="2" fill="none" opacity="0.8"/>
  <circle cx="230" cy="140" r="2" fill="#6B705C" opacity="0.8"/>
  <circle cx="240" cy="135" r="2" fill="#6B705C" opacity="0.8"/>
  <circle cx="250" cy="138" r="2" fill="#6B705C" opacity="0.8"/>
  <circle cx="260" cy="130" r="2" fill="#6B705C" opacity="0.8"/>
  
  <!-- Text label -->
  <text x="230" y="190" text-anchor="middle" font-size="12" fill="#6B705C">Growth Metrics</text>
</svg> 